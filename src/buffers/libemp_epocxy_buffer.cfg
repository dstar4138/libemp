%% Module which implements the buffer behaviour.
{buffer_module, libemp_epocxy_buffer}.

%% The type of input queue this is, can be fifo/lifo/ring.
{buffer_type, fifo}.

%% The number of items a take implements.
{buffer_take_count, all}. % Must be a pos_integer() if lifo.

%% The size of the ring buffer if type is fifo/lifo, this is unused.
%{buffer_size, 1000}.
